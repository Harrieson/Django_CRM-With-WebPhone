{% extends 'core/base.html' %}
{% block title %} Sign Up {% endblock %}

{% block content %}
    <h1 class="text-2xl">Sign up here</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="py-4 px-8 text-white rounded-xl bg-green-700">Sign Up</button>
    </form>
{% endblock %}
